# Number variables
########################

number: 10

numberFromOpt: ${opt:count}

numberFromSelf: ${number}

numberFromEnv: ${env:envNumber}

numberFromDefault: ${empty, 5}

numberWithDecimals: ${empty, 5.55555}

numberWithLongInput: ${empty, 50000000000}

other: ${empty, number}

otherTwo: ${empty, 99}

otherThree: ${empty, 'ninety-nine'}

otherFour: ${empty, '_nine-nine_'}

otherFive: ${empty, env:envNumber | toNumber}

numberZero: 0

numberAsZero: ${empty, 0}
