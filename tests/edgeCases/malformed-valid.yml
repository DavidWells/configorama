# YAML that is technically valid but has unusual structure
---
# Document marker

# Unusual but valid YAML constructs
weird_key_with_underscores_and_numbers_123: value

# String that could be confused with variable syntax
not_a_variable: "this ${looks:like} a variable but it's in quotes"

# Nested structure with unusual formatting
nested:
  level1:
    level2: ${self:weird_key_with_underscores_and_numbers_123}

# Empty values
empty_value:
